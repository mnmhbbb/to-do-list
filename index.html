<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fdea6ac0a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <div class="header__time">00:00:00</div>
        <h1 class="header__date">2020년 12월 20일 일요일</h1>
        <div class="divider"></div>
        <h4 class="header__remain"></h4>
      </header>
      <main class="toDoList">
        <ul class="list">
          <!-- <li class="item__row">
              <div class="item__left">
                <i class="far fa-circle item__btn"></i>
                <span class="item__text">${text}</span>
              </div>
              <i class="fas fa-times deleteBtn" data-id="${id}"></i>
          </li> -->
          <!-- <li class="item__check">
            <div class="item__left">
              <i class="far fa-circle item__btn"></i>
              <span class="item__text">${text}</span>
            </div>
            <i class="fas fa-times deleteBtn" data-id="${id}"></i>
          </li> -->
        </ul>
      </main>
      <footer class="footer">
        <div class="divider"></div>
        <div class="footer__under">
          <input
            type="text"
            class="footer__input"
            placeholder="할 일을 입력하세요!"
          />
          <button class="footer__btn invisible">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </footer>
    </section>
  </body>
</html>
